        * {

        body {

        /* Î©îÏù∏ Î©îÎâ¥ ÌôîÎ©¥ */
        .menu-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
        }

        .menu-title {
            color: #ff6b6b;
            font-size: 3rem;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            text-align: center;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 600px;
        }

        .category-card {
            background: white;
            border-radius: 25px;
            padding: 40px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .category-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .category-card:active {
            transform: scale(0.95);
        }

        .category-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .category-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .category-count {
            font-size: 1rem;
            color: #666;
        }

        /* Ïä¨ÎùºÏù¥ÎìúÏáº ÌôîÎ©¥ */
        .slideshow-screen {
            display: none;
            position: relative;
            height: 100vh;
            background: #000;
        }

        .slide {
            display: none;
            height: 100vh;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .slide.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .slide-image {
            max-width: 70%;
            max-height: 60%;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            object-fit: cover;
            margin-bottom: 30px;
        }

        .slide-text {
            background: rgba(255,255,255,0.95);
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            text-shadow: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .slide-english {
            background: rgba(255,255,255,0.8);
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 1.5rem;
            color: #666;
            margin-top: 15px;
            font-style: italic;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .control-btn {
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .control-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.9);
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 5px;
            background: #4ecdc4;
            transition: width 0.1s ease;
            z-index: 100;
        }

        .slide-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            z-index: 100;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        /* Î∞òÏùëÌòï ÎîîÏûêÏù∏ */

        // Ïä¨ÎùºÏù¥Îìú ÏÉùÏÑ±
        function createSlides(data) {
            slidesContainer.innerHTML = '';
            data.forEach((item, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                if (index === 0) slide.classList.add('active');
                
                slide.innerHTML = `
                    <img src="${item.image}" alt="${item.korean}" class="slide-image" loading="lazy">
                    <div class="slide-text">${item.korean}</div>
                    <div class="slide-english">${item.english}</div>
                `;
                
                slidesContainer.appendChild(slide);
            });
        }

        // Ïä¨ÎùºÏù¥Îìú ÌëúÏãú
        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach(slide => slide.classList.remove('active'));
            
            if (slides[index]) {
                slides[index].classList.add('active');
                speakText(currentData[index].korean);
                updateProgress();
                updateCounter();
            }
        }

        // ÏßÑÌñâÎ•† ÏóÖÎç∞Ïù¥Ìä∏
        function updateProgress() {
            const progress = ((currentSlide + 1) / currentData.length) * 100;
            progressBar.style.width = progress + '%';
        }

        // Ïπ¥Ïö¥ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
        function updateCounter() {
            slideCounter.textContent = `${currentSlide + 1} / ${currentData.length}`;
        }

        // Îã§Ïùå Ïä¨ÎùºÏù¥Îìú
        function nextSlide() {
            currentSlide = (currentSlide + 1) % currentData.length;
            showSlide(currentSlide);
        }

        // Ïù¥Ï†Ñ Ïä¨ÎùºÏù¥Îìú
        function prevSlide() {
            currentSlide = (currentSlide - 1 + currentData.length) % currentData.length;
            showSlide(currentSlide);
        }

        // ÏûêÎèô Ïû¨ÏÉù ÏãúÏûë
        function startAutoPlay() {
            if (slideInterval) clearInterval(slideInterval);
            slideInterval = setInterval(nextSlide, 3000);
            isPlaying = true;
            playPauseBtn.textContent = '‚è∏';
        }

        // ÏûêÎèô Ïû¨ÏÉù Ï†ïÏßÄ
        function stopAutoPlay() {
            if (slideInterval) clearInterval(slideInterval);
            isPlaying = false;
            playPauseBtn.textContent = '‚ñ∂';
        }

        // Ïû¨ÏÉù/ÏùºÏãúÏ†ïÏßÄ ÌÜ†Í∏Ä
        function togglePlayPause() {
            if (isPlaying) {
                stopAutoPlay();
            } else {
                startAutoPlay();
            }
        }

        // Ïä¨ÎùºÏù¥ÎìúÏáº ÏãúÏûë
        function startSlideshow(category) {
            currentCategory = category;
            currentData = [...cardData[category]];
            currentSlide = 0;
            
            // Îç∞Ïù¥ÌÑ∞Í∞Ä 15Í∞úÎ∞ñÏóê ÏóÜÏúºÎØÄÎ°ú 50Í∞úÎ°ú ÌôïÏû• (Ïã§Ï†úÎ°úÎäî 50Í∞ú Îç∞Ïù¥ÌÑ∞ Ï§ÄÎπÑ ÌïÑÏöî)
            while (currentData.length < 50) {
                currentData = currentData.concat(cardData[category]);
            }
            currentData = currentData.slice(0, 50);
            
            createSlides(currentData);
            menuScreen.style.display = 'none';
            slideshowScreen.style.display = 'block';
            
            showSlide(0);
            startAutoPlay();
        }

        // Î©îÎâ¥Î°ú ÎèåÏïÑÍ∞ÄÍ∏∞
        function goToMenu() {
            stopAutoPlay();
            speechSynthesis.cancel();
            slideshowScreen.style.display = 'none';
            menuScreen.style.display = 'flex';
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        document.querySelectorAll('.category-card').forEach(card => {
            card.addEventListener('click', () => {
                const category = card.dataset.category;
                startSlideshow(category);
            });
        });

        backBtn.addEventListener('click', goToMenu);
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);
        playPauseBtn.addEventListener('click', togglePlayPause);

        // ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏
        document.addEventListener('keydown', (e) => {
            if (slideshowScreen.style.display === 'block') {
                switch(e.code) {
                    case 'ArrowLeft':
                        prevSlide();
                        break;
                    case 'ArrowRight':
                        nextSlide();
                        break;
                    case 'Space':
                        e.preventDefault();
                        togglePlayPause();
                        break;
                    case 'Escape':
                        goToMenu();
                        break;
                }
            }
        });

        // ÌÑ∞Ïπò Ï†úÏä§Ï≤ò (Ïä§ÏôÄÏù¥ÌîÑ)
        let touchStartX = 0;
        let touchEndX = 0;

        slideshowScreen.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        slideshowScreen.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            // ... (Ïä§ÏôÄÏù¥ÌîÑ Ï≤òÎ¶¨ ÏΩîÎìúÍ∞Ä ÌïÑÏöîÌïòÎã§Î©¥ Ï∂îÍ∞Ä)
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
