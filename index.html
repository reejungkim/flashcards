        .menu-screen {

        .menu-title {

        .category-grid {

        .category-card {

        }

        .category-card:hover {
            transform: translateY(-10px) scale(1.05);

        }

        .category-card:active {
            transform: scale(0.95);
        }

        .category-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .category-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;

        .category-count {

        .slideshow-screen {
            display: none;
            position: relative;
            height: 100vh;
            background: #000;
        }

        .slide {
            display: none;
            height: 100vh;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .slide.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .slide-image {
            max-width: 70%;
            max-height: 60%;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            object-fit: cover;
            margin-bottom: 30px;
        }

        .slide-text {
            background: rgba(255,255,255,0.95);
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            text-shadow: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

            border-radius: 25px;
            font-size: 1.5rem;
            color: #666;
            margin-top: 15px;
            font-style: italic;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .control-btn {
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .control-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.9);
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 5px;
            background: #4ecdc4;
            transition: width 0.1s ease;
            z-index: 100;
        }

        .slide-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            z-index: 100;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        function speakText(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel(); // ì´ì „ ìŒì„± ì¤‘ë‹¨
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ko-KR';
                utterance.rate = 0.8;
                utterance.pitch = 1.2;
                speechSynthesis.speak(utterance);
            }
        }

        // ìŠ¬ë¼ì´ë“œ ìƒì„±
        function createSlides(data) {
            slidesContainer.innerHTML = '';
            data.forEach((item, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                if (index === 0) slide.classList.add('active');
                
                slide.innerHTML = `
                    <img src="${item.image}" alt="${item.korean}" class="slide-image" loading="lazy">
                    <div class="slide-text">${item.korean}</div>
                    <div class="slide-english">${item.english}</div>
                `;
                
                slidesContainer.appendChild(slide);
            });
        }

        // ìŠ¬ë¼ì´ë“œ í‘œì‹œ
        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach(slide => slide.classList.remove('active'));
            
            if (slides[index]) {
                slides[index].classList.add('active');
                speakText(currentData[index].korean);
                updateProgress();
                updateCounter();
            }
        }

        // ì§„í–‰ë¥  ì—…ë°ì´íŠ¸
        function updateProgress() {
            const progress = ((currentSlide + 1) / currentData.length) * 100;
            progressBar.style.width = progress + '%';
        }

        // ì¹´ìš´í„° ì—…ë°ì´íŠ¸
        function updateCounter() {
            slideCounter.textContent = `${currentSlide + 1} / ${currentData.length}`;
        }

        // ë‹¤ìŒ ìŠ¬ë¼ì´ë“œ
        function nextSlide() {
            currentSlide = (currentSlide + 1) % currentData.length;
            showSlide(currentSlide);
        }

        // ì´ì „ ìŠ¬ë¼ì´ë“œ
        function prevSlide() {
            currentSlide = (currentSlide - 1 + currentData.length) % currentData.length;
            showSlide(currentSlide);
        }

        // ìë™ ì¬ìƒ ì‹œì‘
        function startAutoPlay() {
            if (slideInterval) clearInterval(slideInterval);
            slideInterval = setInterval(nextSlide, 3000);
            isPlaying = true;
            playPauseBtn.textContent = 'â¸';
        }

        // ìë™ ì¬ìƒ ì •ì§€
        function stopAutoPlay() {
            if (slideInterval) clearInterval(slideInterval);
            isPlaying = false;
            playPauseBtn.textContent = 'â–¶';
        }

        // ì¬ìƒ/ì¼ì‹œì •ì§€ í† ê¸€
        function togglePlayPause() {
            if (isPlaying) {
                stopAutoPlay();
            } else {
                startAutoPlay();
            }
        }

        // ìŠ¬ë¼ì´ë“œì‡¼ ì‹œì‘
        function startSlideshow(category) {
            currentCategory = category;
            currentData = [...cardData[category]];
            currentSlide = 0;
            
            // ë°ì´í„°ê°€ 15ê°œë°–ì— ì—†ìœ¼ë¯€ë¡œ 50ê°œë¡œ í™•ì¥ (ì‹¤ì œë¡œëŠ” 50ê°œ ë°ì´í„° ì¤€ë¹„ í•„ìš”)
            while (currentData.length < 50) {
                currentData = currentData.concat(cardData[category]);
            }
            currentData = currentData.slice(0, 50);
            
            createSlides(currentData);
            menuScreen.style.display = 'none';
            slideshowScreen.style.display = 'block';
            
            showSlide(0);
            startAutoPlay();
        }

        // ë©”ë‰´ë¡œ ëŒì•„ê°€ê¸°
        function goToMenu() {
            stopAutoPlay();

            slideshowScreen.style.display = 'none';

                startSlideshow(category);
            });
        });
