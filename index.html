        function prevSlide() {

        }

        // ì¬ìƒ/ì¼ì‹œì •ì§€ í† ê¸€
        function togglePlayPause() {
            if (isPlaying) {
                stopAutoPlay();
            } else {
                startAutoPlay();
            }
        }

        // ìŠ¬ë¼ì´ë“œì‡¼ ì‹œì‘
        function startSlideshow(category) {
            currentCategory = category;

            while (currentData.length < 50) {

            createSlides(currentData);

        function goToMenu() {

        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.querySelectorAll('.category-card').forEach(card => {
            card.addEventListener('click', () => {
                const category = card.dataset.category;
                startSlideshow(category);
            });
        });

        backBtn.addEventListener('click', goToMenu);
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);
        playPauseBtn.addEventListener('click', togglePlayPause);

        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸
        document.addEventListener('keydown', (e) => {
            if (slideshowScreen.style.display === 'block') {
                switch(e.code) {
                    case 'ArrowLeft':
                        prevSlide();
                        break;
                    case 'ArrowRight':
                        nextSlide();
                        break;
                    case 'Space':
                        e.preventDefault();
                        togglePlayPause();
                        break;
                    case 'Escape':
                        goToMenu();
                        break;
                }
            }
        });

        // í„°ì¹˜ ì œìŠ¤ì²˜ (ìŠ¤ì™€ì´í”„)
        let touchStartX = 0;

        slideshowScreen.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
